<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:render section="Menu" arguments="{menu: mainMenu, level: 0}" />
<f:section name="Menu">
	<f:if condition="{menu}">
		{f:variable(name: 'level', value: '{level + 1}')}
		<ul class="{f:if(condition: '{level} == 1', then: 'mainMenu', else: 'subMenu')}">
			<f:for each="{menu}" as="menuItem">
				<li class="{f:if(condition:'{menuItem.active}',then:'active')}">
					<f:link.page pageUid="{menuItem.data.uid}" title="{menuItem.title}" target="{menuItem.target}">{menuItem.title}</f:link.page>
					<f:render section="Menu" arguments="{menu: menuItem.children, level: level}"/>
				</li>
			</f:for>
		</ul>
	</f:if>
</f:section>
</html>
